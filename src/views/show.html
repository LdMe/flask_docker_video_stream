{% extends "base.html" %}
{% block body %}

<h1>Recorded videos</h1>
<div class="row">
	{% for f in files %}
	<div class="card col-sm-12 col-lg-4 ">
		<video class="card-img-top" controls style="width:100%;"><source  src="http://stream.lafuentedanel.com/show/{{f}}" type="video/mp4" >
		</video>
		<div class="card-title">
			{{f}}
		</div>
	</div>
	{% endfor %}
</div>

{% endblock %}
